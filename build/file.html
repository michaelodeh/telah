<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="max-w-md mx-auto bg-white shadow rounded px-4 py-5">
      <div class="message-container">
        <div class="mb-3">
          <input
            id="roomInput"
            type="text"
            value=""
            placeholder="Room Name"
            class="form-control"
          />
          <button
            id="joinButton"
            class="btn btn-primary mt-2"
          >
            Join
          </button>
        </div>
        <div id="messageContainer" class="message bg-primary text-white p-2 rounded-md my-1">
          
        </div>
        <div class="input-container mt-4">
          <input
            id="messageInput"
            type="text"
            value=""
            placeholder="Type your message..."
            class="form-control"
          />
          <button
            id="sendButton"
            class="btn btn-primary mt-2"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const roomInput = document.getElementById('roomInput');
      const joinButton = document.getElementById('joinButton');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const messageContainer = document.getElementById('messageContainer');

      const socket = io("http://localhost:3001"); // Replace with your server URL

      joinButton.addEventListener('click', () => {
        const roomValue = roomInput.value.trim();
        if (roomValue !== "") {
          socket.emit("join_room", roomValue);
        }
      });

      sendButton.addEventListener('click', () => {
        const inputValue = messageInput.value.trim();
        if (inputValue !== "") {
          socket.emit("send-message", { text: inputValue, room: roomInput.value });
          messageContainer.innerHTML += `<div class="message bg-info text-white p-2 float-right rounded-md my-1">${inputValue} </div>`;
          messageInput.value = "";
        }
      });

      socket.on("receive-message", (messageData) => {
        messageContainer.innerHTML += `<div class="message bg-info text-white p-2 rounded-md my-1">${messageData.text} </div>`;
      });
    });
  </script>
</body>
</html>
